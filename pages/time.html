<main>
  <div class="container">
    <div class="title">
      <h1>시간표</h1>
    </div>
    <div class="information blur">
      <table class="class_time center"><tbody>
        <th></th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
      </tbody></table>
      <br>
      <p class="time"></p>
      <p class="clock"></p>
      <script>
        var i, j, times, day, hour, min, sec, time, last_day=0,last_time=0, classTimeStr, classTime;
        var classTimes=[[8, 40, 9, 30], [9, 40, 10, 30], [10, 40, 11, 30], [11, 40, 12, 30], [12, 30, 13, 20], [13, 20, 14, 10], [14, 20, 15, 10], [15, 20, 16, 10], [16, 20, 18, 00], [18, 00, 18, 50], [19, 0, 20, 40]];
        var classTimeTable=[
          ['영어', '알고리즘', '사회', '수학', '사회'], 
          ['OS', '알고리즘', '수학', '과학', '자료구조'], 
          ['OS', '알고리즘', '과학', '컴구', '자료구조'], 
          ['체육', '사회', '음악', '컴구', '자료구조'], 
          ['점심식사', '점심식사', '점심식사', '점심식사', '점심식사'], 
          ['과학', '직업', '파이썬', '음악', '창체'], 
          ['국어', '수학', '파이썬', '국어', '창체'], 
          ['자율', '회화', '파이썬', '진로'], 
          ['객체지향', '피지컬 컴퓨팅', '토익', '웹 프로그래밍'], 
          ['저녁식사', '저녁식사', '저녁식사', '저녁식사'], 
          ['전공동아리', '전공동아리', '전공동아리', '전공동아리']];
        times=new Date();
        day=times.getDay();
        hour=times.getHours();
        min=times.getMinutes();
        sec=times.getSeconds();
        time=(hour*60)+min;
        $(".clock").text(hour+':'+min+':'+sec);
        updateTimeTable();
        $(document).ready(function(){
          setInterval(function(){
            times=new Date();
            day=times.getDay();
            hour=times.getHours();
            min=times.getMinutes();
            sec=times.getSeconds();
            time=(hour*60)+min;
            $(".clock").text(hour+':'+min+':'+sec);
            if(time!=last_time){
              updateTimeTable();
            }
            last_time=time;
          }, 500);
        });
        function updateTimeTable(){
          classTime=null;
              classTimeStr='<tr><th></th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th></tr>';
              for (i=0;i<classTimeTable.length;i++){
                classTimeStr+='<td>' + classTimes[i][0] + ':' + classTimes[i][1] + '~' + classTimes[i][2] + ':' + classTimes[i][3] + '</td>\n';
                for (j=0;j<classTimeTable[i].length;j++) {
                  if(day-1==j){
                    if(((hour*60)+min>=(classTimes[i][0]*60)+classTimes[i][1]) && ((hour*60)+min<(classTimes[i][2]*60)+classTimes[i][3])){
                      classTime=classTimeTable[i][j];
                      if(i==0){
                        classTimeStr += '<td class="active_time" style="border-radius:1rem 1rem 0rem 0rem;">' + classTimeTable[i][j] + '</td>\n';
                      }else if(i==classTimeTable.length-1){
                        classTimeStr += '<td class="active_time" style="border-radius:0rem 0rem 1rem 1rem;">' + classTimeTable[i][j] + '</td>\n';
                      }else{
                        classTimeStr += '<td class="active_time">' + classTimeTable[i][j] + '</td>\n';
                      }
                    }else{
                      if(i==0){
                        classTimeStr += '<td class="active_day" style="border-radius:1rem 1rem 0rem 0rem;">' + classTimeTable[i][j] + '</td>\n';
                      }else if(i==classTimeTable.length-1){
                        classTimeStr += '<td class="active_day" style="border-radius:0rem 0rem 1rem 1rem;">' + classTimeTable[i][j] + '</td>\n';
                      }else{
                        classTimeStr += '<td class="active_day">' + classTimeTable[i][j] + '</td>\n';
                      }
                    }
                  }else{
                    classTimeStr += '<td>' + classTimeTable[i][j] + '</td>\n';
                  }
                }
                classTimeStr='<tr>'+classTimeStr+'</tr>';
              }
              $('tbody').html(classTimeStr);
              if(classTime==null){
                if((hour*60)+min>(20*60)+40 || (hour*60)+min<(8*60)+40){
                  $('.time').text('하루 일과 끝');
                }else{
                  $('.time').text('현재 쉬는 시간중');
                }
              }else{
                $('.time').text('현재 '+classTime+' 시간중');
              }
              last_day=day;
        }
      </script>
    </div>
  </div>
</main>
